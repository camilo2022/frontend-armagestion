
<div class="col-md-12">
  <h1>Gestionar Campañas</h1>
   <!-- <a class="btn btn-info mb-3" routerLink="Create" routerLinkActive="active">Crear Campaña</a>  -->

  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="searchCampaigns()" placeholder="Ex. ium" #input [(ngModel)]="dataTable.search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="camp_name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.camp_name}} </td>
        </ng-container>

        <ng-container matColumnDef="camp_description">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.camp_description}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Coordinador </th>
          <td mat-cell *matCellDef="let element"> {{ element.users !== null ? element.users.name + ' ' + element.users.last_name : 'SIN COORDINADOR' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container class="mat-row" *matNoDataRow>
          <tr >
            <td class="mat-cell no-data-cell" colspan="7">NO HAY REGISTROS SOBRE "{{input.value}}"</td>
          </tr>
        </ng-container>
    </table>

    <mat-paginator
      [pageSize]="dataTable.perPage"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="dataTable.total"
      [pageSize]="dataTable.per_page"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
